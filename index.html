<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <section class="container p-0">
        <div class="banner"></div>
        <div class="input-group input-group-lg">
            <input id="input" type="text" placeholder="Ej. Pikachu" class="form-control bg-danger-subtle border border-danger-subtle rounded-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-danger rounded-0" type="button" id="btn-search"><i class="bi bi-search"></i></button>
          </div>
    </section>
    <section class="app" id="app">
        <div class="card electric">
            <h1 class="card-title">pikachu</h1>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="">
            <div class="card-type">
                <h2>type</h2>
                <p>electric</p>
            </div>
            <div class="card-abilities">
                <h2>abilities</h2>
                <p>static</p>
                <p>lightning-rod</p>
            </div>
            <h2>stats</h2>
            <div class="card-statscontainer">
                <div class="card-statscontainer-names">
                        <p>hp</p>
                        <p>damage</p>
                        <p>defense</p>
                        <p>speed</p>
                </div>
                <div class="card-statscontainer-bars">
                    <div class="progress mb-3" role="progressbar" aria-label="Animated striped example" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 35%">
                        </div>
                    </div>
                    <div class="progress mb-3" role="progressbar" aria-label="Animated striped example" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 55%">
                        </div>
                    </div>
                    <div class="progress mb-3" role="progressbar" aria-label="Animated striped example" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 40%">
                        </div>
                    </div>
                    <div class="progress mb-3" role="progressbar" aria-label="Animated striped example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 90%">
                        </div>
                    </div>
                </div>
                <div class="card-statscontainer-numbers">
                    <p>35</p>
                    <p>55</p>
                    <p>40</p>
                    <p>90</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
